{% extends 'products/layout.html' %}
{% block title %}Category lis{% endblock %}

{% block content %}
<h3 class="center-align red lighten-3">{{product_name}}</h3>
<ul class="collection">
    {% for product in products %}
        <li class="collection-item"><a href="/products/details/{{product.id}}">{{product.product_name}}</a></li>
    {% endfor %}
</ul>
 
{% endblock %}
