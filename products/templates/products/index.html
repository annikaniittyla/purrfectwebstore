{% extends 'products/layout.html' %}

{% block content %}

    <header class="container center-align">
        <h3>Categories</h3>
    <header>
        <h3 class="center-align red lighten-3">{{category_name}}</h3>
        <ul class="collection">
            {% for category in categories %}
                <li class="collection-item"><a href="{% url 'category_details' category.id %}">{{category.category_name}}</a></li>            
                <img src="{{category.category_logo.url}}" class="img-responsive">
            
            <!-- Details -->
            <a href="{% url 'category_details' category.id %}" class="btn btn-primary btn-sm">View Products</a>

            <!-- Delete -->
            <form action="{% url 'category-delete' category.id %}" method="post" style="display: inline;">
                {% csrf_token %}    
                <input type="hidden" name="category_id" value"{{ category.id}}"/>
                <button type="submit" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </form>

            {% endfor %}
        </ul>
    
{% endblock %}
